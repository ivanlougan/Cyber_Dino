<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>THE LAST DINOSAUR</title>
</head>
<body>

    <section id="menuStart">
        <div>
            <h1 class="h1">THE LAST DINOSAUR</h1>
            <h3 class="h3">Choose your breed</h3>
            <input class="dinoClass" type="radio" name="choice" id="T-rex">
            <label for="dinoOption1">T-rex</label>
            <br>
            <input class="dinoClass" type="radio" name="choice" id="Pterodactyl">
            <label for="dinoOption1">Pterodactyl</label>
            <br>
            <input class="dinoClass" type="radio" name="choice" id="Triceratops">
            <label for="dinoOption1">Triceratops</label>
            <br>
            <br>
            <label for="name">Name: </label>
            <input type="text" id="name">
            <br>
            <br>
            <button onclick="displayName()" id="createButton" type="submit">Create Dinosaur</button>
        </div>
    </section>
    <section>
        <div id="petWrapper">
                <p id="petName"></p>
                <p id="petType"></p>
                <div id="petImage">
                    <img class="dinoImageDisplay" id="trexImg" src="./img/trex.jpg" alt="trex">
                    <img class="dinoImageDisplay" id="pteroImage" src="./img/pterodactyl.jpg" alt="ptero">
                    <img class="dinoImageDisplay" id="triceratoImg" src="./img/triceratops.jpg" alt="tricerat">
                </div>
                <div>
                    <p id="statusMessage">Nothing for now</p>
                </div>
            <div id="statWrapper">
                <div>
                    <img class = "icon" src="./img/meatIcon.png" alt="a"><span class= "statName"> Hunger:</span>
                    <progress class = "statBar" id="hungerBar" name="health" value="150" max="150"></progress>
                </div>
                <div>
                    <img class = "icon" src="./img/waterIcon.png" alt="a"><span class= "statName"> Thirst:</span>
                    <progress class = "statBar" id="thirstBar" name="thirst" value="150" max="150"></progress>
                </div>
                <div>
                    <img class = "icon" src="./img/sleepIcon.png" alt="a"><span class= "statName"> Rest:</span>
                    <progress class = "statBar" id="restBar" name="rest" value="150" max="150"></progress>
                </div>
                <div>
                    <img class = "icon" src="./img/untitled.jpg" alt="a"><span class= "statName"> Happiness:</span>
                    <progress class = "statBar" id="happinessBar" name="happiness" value="150" max="150"></progress>
                </div>
                <div id="buttonWrapper">
                    <button class="btn" id="eatBtn" onclick="fightForFood()">Fight For Meal</button>
                    <button class="btn" id="drinkBtn" onclick="drink()">Drink From River</button>
                    <button class="btn" id="restBtn" onclick="sleep()">Sleep</button>
                    <button class="btn" id="trainChildBtn" onclick="trainChildren()">Train Child</button>
                    <button class="btn" id="levelUpBtn" onclick="finish()">Bored? Level Up!</button>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div id="runAway">
            <div id="runAwayFromMet">
                <h1>RUN FROM THE METEORITE!!</h1>
            </div>
            <div>
                <img id="dinoPic" src="./img/dino.jpg" alt="dino">
                <p>Life:</p>
                <progress class = "statBar" id="lifeBar" name="life" value="200" max="200"></progress>
                
                <button id="runButton" onclick="runAwayFromMetheorite()">RUN!!</button>
            </div>

        </div>
    </section>
    <script src="./dino.js"></script>
</body>
</html>
